<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="myData"></div>
    <script>
fetch('person.json')
.then(response => response.json())
.then(data => {

.catch(error => console.error(error))
    </script>
