<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust table font size for smaller screens */
      .table td {
        font-size: 11px;
      }

      /* Adjust button and dropdown font size for smaller screens */
      button,
      select {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust table font size for even smaller screens */
      .table td {
        font-size: 8px;
      }

      /* Further adjust button and dropdown font size for even smaller screens */
      button,
      select {
        font-size: 8px;
      }
    }

  </style>

</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <select id="filterDropdown"></select>
  </div>

  <div id="resultContainer"></div>

  <div id="footer">
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <script>

    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items
    let forwardHistory = []; // History of forward selections


    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.DisplayText || item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to create OMJSON table
    function createOMTable(data) {
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      const table = document.createElement('table');
      table.classList.add('table');

      const headers = Object.keys(data);
      const headerRow = document.createElement('tr');

      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      table.appendChild(headerRow);

      const rowData = Object.values(data);
      const row = document.createElement('tr');

      rowData.forEach(value => {
        const td = document.createElement('td');
        td.textContent = value;
        row.appendChild(td);
      });

      table.appendChild(row);
      container.appendChild(table);
    }

    // Function to create ODJSON table
    function createODTable(data) {
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      const table = document.createElement('table');
      table.classList.add('table');

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement('tr');

      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      table.appendChild(headerRow);

      data.forEach(rowData => {
        const row = document.createElement('tr');

        Object.values(rowData).forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          row.appendChild(td);
        });

        table.appendChild(row);
      });

      container.appendChild(table);
    }

    // Function to push selected item to history
    function pushHistory(item) {
      history.push(item);
    }

    // Function to push selected item to forward history
    function pushForwardHistory(item) {
      forwardHistory.push(item);
    }

    // Function to handle Go Back button click
    function handleGoBack() {
      if (history.length > 1) {
        const currentSelection = history.pop(); // Remove the current item from history
        let previousItem = history[history.length - 1]; // Get the previous item

        // Keep going back until we find a valid previous item that is not the initial selection
        while (previousItem === currentSelection && history.length > 1) {
          history.pop();
          previousItem = history[history.length - 1];
        }

        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = previousItem;
        filterData({ target: dropdown });

        pushForwardHistory(currentSelection); // Push the current selection to forward history
      }
    }

    // Function to handle Go Forward button click
    function handleGoForward() {
      if (forwardHistory.length > 0) {
        const nextItem = forwardHistory.pop();
        history.push(nextItem);
        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = nextItem;
        filterData({ target: dropdown });
      }
    }

    // Function to handle filter dropdown change
    function filterData(event) {
      const selectedOption = event.target.value;
      const matchingData = omData.find(item => item.Name === selectedOption);

      if (matchingData) {
        selectedData = matchingData;
        createOMTable(matchingData);
        pushHistory(matchingData.Name);
      } else {
        const odMatchingData = odData.find(item => item.Name === selectedOption);
        selectedData = odMatchingData;
        createODTable(odMatchingData);
        pushHistory(odMatchingData.Item);
      }

      // Scroll to the top of the table
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.scrollTop = 0;

      pushForwardHistory(selectedOption); // Push the selected option to forward history
    }

    // Function to handle Main Menu button click
    function handleMainMenu() {
      history = [selectedData.Name]; // Reset the history with the initial selection
      forwardHistory = []; // Clear the forward history

      const dropdown = document.getElementById('filterDropdown');
      dropdown.value = selectedData.Name;

      if (selectedData.Type === 'OM') {
        createOMTable(selectedData);
      } else {
        createODTable(selectedData.Item);
      }
    }

    // Function to download JSON data
    function downloadJSON() {
      const dataStr = JSON.stringify(selectedData, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
      const downloadLink = document.createElement('a');
      downloadLink.href = dataUri;
      downloadLink.download = 'selected_data.json';
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    // Event listeners
    document.getElementById('goBackButton').addEventListener('click', handleGoBack);
    document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);
    document.getElementById('goForwardButton').addEventListener('click', handleGoForward);
    document.getElementById('filterDropdown').addEventListener('change', filterData);
    document.getElementById('downloadJSONButton').addEventListener('click', downloadJSON);

    // Initial setup
    (async () => {
      omData = await fetchOMData();
      odData = await fetchODData();
      populateDropdown(omData);
      selectedData = omData[0];
      createOMTable(selectedData);
      pushHistory(selectedData.Name);
    })();

  </script>
</body>

</html>
