<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Test</title>
</head>
<body>
    <p>Testing Menu Display test 15
    </p>
    <select id="OrderMenuDropdown" name="Dropdown"></select>
    <div id="myData"></div>
   
  <script> 
fetch('JSONTest.json')
  .then((response) => response.json())
  .then((json) => json.forEach(tableElements)
  )

  function tableElements (element, index, arr){
    arr[index] = document.querySelector('#posts-table tbody').innerHTML +=
    `<tr>
        <td>${element.Name}</td>
    </tr>`
  }
    </script>
</body>
</html>
