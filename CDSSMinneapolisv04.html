<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minneapolis Antimicrobial CDSS</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
 #header {
  position: sticky;
  top: 0;
  background-color: white;
  z-index: 1;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

#header button,
#header select,
#header input {
  margin: 5px;
  flex: 0 0 auto;
}

#goBackButton {
  margin-left: 20px;
}

#mainMenuButton {
  margin-right: auto;
}

#goForwardButton {
  margin-right: 20px;
}

#filterDropdown {
  margin-right: 20px;
}


    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 1024px) {
      button,
      select {
        font-size: 12px;
      }
      #filterDropdown {
         width: 60%;
    }
    }
    
    @media screen and (max-width: 768px) {
      button,
      select {
        font-size: 10px;
      }
      #filterDropdown {
         width: 45%;
    }
    }

    @media screen and (max-width: 480px) {
      button,
      select {
        font-size: 8px;
      }
      #filterDropdown {
         width: 40%;
    }
    }
    
    @media screen and (max-width: 320px) {
      button,
      select {
        font-size: 6px;
      }
      #filterDropdown {
         width: 35%;
    }
    }
  </style>

</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <select id="filterDropdown"></select>
    <input type="text" id="searchInput" placeholder="Search...">
  </div>

  <div id="resultContainer"></div>

  <div id="footer">
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Render table with data
    function renderTable(data) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      const table = document.createElement('table');
      table.classList.add('table');

      // Create table header
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      for (const key of Object.keys(data[0])) {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      }

      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');

      for (const item of data) {
        const row = document.createElement('tr');

        for (const key of Object.keys(item)) {
          const cell = document.createElement('td');
          cell.textContent = item[key];
          row.appendChild(cell);
        }

        tbody.appendChild(row);
      }

      table.appendChild(tbody);
      resultContainer.appendChild(table);
    }

    // Filter table based on selected option
    function filterTable(data, filterKey) {
      const filteredData = data.filter(item => item.Type === filterKey);
      renderTable(filteredData);
    }

    // Search table for matching values
    function searchTable(data, searchValue) {
      const filteredData = data.filter(item => {
        for (const key of Object.keys(item)) {
          if (item[key].toLowerCase().includes(searchValue.toLowerCase())) {
            return true;
          }
        }
        return false;
      });
      renderTable(filteredData);
    }

    // Event listeners
    document.getElementById('goBackButton').addEventListener('click', () => {
      // Handle go back functionality
    });

    document.getElementById('mainMenuButton').addEventListener('click', () => {
      // Handle main menu functionality
    });

    document.getElementById('goForwardButton').addEventListener('click', () => {
      // Handle go forward functionality
    });

    document.getElementById('filterDropdown').addEventListener('change', event => {
      const filterKey = event.target.value;
      filterTable(data, filterKey);
    });

    document.getElementById('searchInput').addEventListener('input', event => {
      const searchValue = event.target.value;
      searchTable(data, searchValue);
    });

    document.getElementById('downloadJSONButton').addEventListener('click', () => {
      // Handle JSON download functionality
    });

    // Initialize the application
    async function init() {
      const data = await fetchOMData();
      renderTable(data);
    }

    // Call the init function
    init();
  </script>
</body>

</html>
