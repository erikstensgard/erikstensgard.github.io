<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: none;
      padding: 8px;
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <button id="goBackButton">&larr; Go Back</button>

  <p>CDSS Menu Viewer Testing. Please select a menu name below to begin.</p>

  <select id="filterDropdown">
    <option value="ORZID2 GMENU ABX INPT MAIN">ORZID2 GMENU ABX INPT MAIN</option>
  </select>

  <div id="resultContainer"></div>

  <script>
// Fetch OMJSON Data
async function fetchOMData() {
  const response = await fetch('OMJSON.json');
  const data = await response.json();
  return data;
}

// Fetch ODJSON Data
async function fetchODData() {
  const response = await fetch('ODJSON.json');
  const data = await response.json();
  return data;
}

// Populate Dropdown
function populateDropdown(data) {
  const dropdown = document.getElementById('filterDropdown');
  dropdown.innerHTML = ''; // Clear previous options

  data.forEach(item => {
    const option = document.createElement('option');
    option.value = item.Name;
    option.textContent = item.Name;
    dropdown.appendChild(option);
  });

  // Set the default selection to "ORZID2 GMENU ABX INPT MAIN"
  dropdown.value = "ORZID2 GMENU ABX INPT MAIN";

  dropdown.addEventListener('change', filterData);
}

// Display item information
function displayItemInfo(item, container) {
  const infoContainer = document.createElement('div');

  for (const key in item) {
    const label = document.createElement('strong');
    label.textContent = `${key}: `;
    const value = document.createElement('span');

    value.textContent = item[key];

    infoContainer.appendChild(label);
    infoContainer.appendChild(value);
    infoContainer.appendChild(document.createElement('br'));
  }

  container.innerHTML = '';
  container.appendChild(infoContainer);
}

// Keep track of previous dropdown selections
let previousSelections = [];

// Function to handle the go back arrow button click event
function goBack() {
  const dropdown = document.getElementById('filterDropdown');

  if (previousSelections.length > 1) {
    // Remove the last selection from the previousSelections array
    previousSelections.pop();

    // Set the dropdown value to the previous selection
    dropdown.value = previousSelections[previousSelections.length - 1];

    // Trigger the filterData function with the previous selection
    filterData({ target: dropdown });
  } else if (previousSelections.length === 1) {
    // Set the dropdown value to the previous selection
    dropdown.value = previousSelections[0];

    // Trigger the filterData function with the previous selection
    filterData({ target: dropdown });
  }
}

// filterData function
async function filterData(event) {
  const selectedOption = event.target.value;
  const omData = await fetchOMData();
  const odData = await fetchODData();

  // Check if the selected option is present in OMJSON data
  const omMatchingItem = omData.find(
    omItem => omItem.Name.trim().toLowerCase() === selectedOption.trim().toLowerCase()
  );

  if (omMatchingItem) {
    displayItemInfo(omMatchingItem, resultContainer);
  } else {
    const odMatchingItem = odData.find(
      odItem => odItem.Item.trim().toLowerCase() === selectedOption.trim().toLowerCase()
    );

    if (odMatchingItem) {
      displayItemInfo(odMatchingItem, resultContainer);
    }
  }

  // Update previousSelections with the current selection
  previousSelections.push(selectedOption);
}

// Initial function to load data and populate the dropdown
async function initialize() {
  const omData = await fetchOMData();
  const dropdown = document.getElementById('filterDropdown');
  populateDropdown(omData);
}

// Call initialize function
initialize();

// Attach the goBack function to the go back arrow button
const goBackButton = document.getElementById('goBackButton');
goBackButton.addEventListener('click', goBack);

  </script>
</body>

</html>
