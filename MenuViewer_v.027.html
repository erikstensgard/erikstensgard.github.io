<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: none;
      padding: 8px;
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <p>CDSS Menu Viewer Testing. Please select a menu name below to begin.</p>

  <select id="filterDropdown">
  </select>

  <div id="resultContainer"></div>

  <script>
    // Fetch JSON Data
    async function fetchData() {
      const response = await fetch('OMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch Other JSON Data
    async function fetchOtherData() {
      const response = await fetch('ODJSON.json');
      const data = await response.json();
      return data;
    }

    // Populate Dropdown
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.Name;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener('change', filterData);
    }

    // Display item information
    async function displayItemInfo(item, container) {
      const infoContainer = document.createElement('div');

      for (const key in item) {
        const label = document.createElement('strong');
        label.textContent = `${key}: `;
        const value = document.createElement('span');

        if (key === "Text" && !item.Text && item.Item) {
          const otherData = await fetchOtherData();
          const matchingItem = otherData.find(
            otherItem => otherItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
          );
          if (matchingItem) {
            value.textContent = matchingItem.DisplayText;
          } else {
            value.textContent = item[key];
          }
        } else {
          value.textContent = item[key];
        }

        infoContainer.appendChild(label);
        infoContainer.appendChild(value);
        infoContainer.appendChild(document.createElement('br'));
      }

      container.innerHTML = '';
      container.appendChild(infoContainer);
    }

    // Function to handle row click event
    async function handleRowClick(item, resultContainer) {
      const jsonData = await fetchData();
      const matchingOption = jsonData.find(
        dataItem => dataItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
      );

      if (matchingOption) {
        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = item.Item;
        await filterData({ target: dropdown });
      } else {
        const otherData = await fetchOtherData();
        const matchingItem = otherData.find(
          otherItem => otherItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
        );

        if (matchingItem) {
          const table = document.createElement('table');
          table.classList.add('table');

          const tbody = document.createElement('tbody');
          const bodyRow = document.createElement('tr');

          const displayCell = document.createElement('td');
          const propElement = document.createElement('p');
          propElement.textContent = `Name: ${matchingItem.Name}`;
          displayCell.appendChild(propElement);
          bodyRow.appendChild(displayCell);

          const displayGroupCell = document.createElement('td');
          const displayGroupElement = document.createElement('p');
          displayGroupElement.textContent = `DisplayGroup: ${matchingItem.DisplayGroup}`;
          displayGroupCell.appendChild(displayGroupElement);
          bodyRow.appendChild(displayGroupCell);

          const orderableItemCell = document.createElement('td');
          const orderableItemElement = document.createElement('p');
          orderableItemElement.textContent = `OrderableItem1: ${matchingItem.OrderableItem1}`;
          orderableItemCell.appendChild(orderableItemElement);
          bodyRow.appendChild(orderableItemCell);

          const urgencyCell = document.createElement('td');
          const urgencyElement = document.createElement('p');
          urgencyElement.textContent = `Urgency: ${matchingItem.Urgency}`;
          urgencyCell.appendChild(urgencyElement);
          bodyRow.appendChild(urgencyCell);

          const wordProcessingCell = document.createElement('td');
          const wordProcessingElement = document.createElement('p');
          wordProcessingElement.textContent = `WordProcessing: ${matchingItem.WordProcessing}`;
          wordProcessingCell.appendChild(wordProcessingElement);
          bodyRow.appendChild(wordProcessingCell);

          const instructionsCell = document.createElement('td');
          const instructionsElement = document.createElement('p');
          instructionsElement.textContent = `Instructions1: ${matchingItem.Instructions1}`;
          instructionsCell.appendChild(instructionsElement);
          bodyRow.appendChild(instructionsCell);

          const routeCell = document.createElement('td');
          const routeElement = document.createElement('p');
          routeElement.textContent = `Route1: ${matchingItem.Route1}`;
          routeCell.appendChild(routeElement);
          bodyRow.appendChild(routeCell);

          const scheduleCell = document.createElement('td');
          const scheduleElement = document.createElement('p');
          scheduleElement.textContent = `Schedule1: ${matchingItem.Schedule1}`;
          scheduleCell.appendChild(scheduleElement);
          bodyRow.appendChild(scheduleCell);

          const displayTextCell = document.createElement('td');
          const displayTextElement = document.createElement('p');
          displayTextElement.textContent = `DisplayText: ${matchingItem.DisplayText}`;
          displayTextCell.appendChild(displayTextElement);
          bodyRow.appendChild(displayTextCell);

          tbody.appendChild(bodyRow);
          table.appendChild(tbody);

          resultContainer.innerHTML = '';
          resultContainer.appendChild(table);
        }
      }
    }

    // Updated filterData function
    async function filterData(event) {
      const selectedOption = event.target.value;

      const jsonData = await fetchData();
      const otherData = await fetchOtherData();

      // Filter the JSON data based on the selected option
      const filteredData = jsonData.filter(item => item.Name === selectedOption);

      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      // Create the table body
filteredData.forEach(content => {
  const { Contents } = content;
  const maxRow = Math.max(...Contents.map(item => item.Row));

  for (let row = 1; row <= maxRow; row++) {
    const matchingItems = Contents.filter(item => item.Row === row);

    if (matchingItems.length > 0) {
      matchingItems.forEach(matchingItem => {
        const bodyRow = document.createElement('tr');

        const { Text, Item, Header } = matchingItem;

        const displayCell = document.createElement('td');
        displayCell.textContent = Text || Item || '';

        if (Header === 1) {
          displayCell.classList.add('bold');
        }

        bodyRow.appendChild(displayCell);

        if (Item) {
          bodyRow.classList.add('clickable');
          bodyRow.addEventListener('click', () => {
            handleRowClick(matchingItem, resultContainer);
          });
        }

        tbody.appendChild(bodyRow);
      });
    } else {
      // Add a blank row for empty rows
      const emptyRow = document.createElement('tr');
      tbody.appendChild(emptyRow);
    }
  }
});

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Initial function to load data and populate the dropdown
    async function initialize() {
      const jsonData = await fetchData();
      const dropdown = document.getElementById('filterDropdown');
      populateDropdown(jsonData);
      filterData({ target: dropdown });
    }

    // Call initialize function
    initialize();
  </script>
</body>

</html>
