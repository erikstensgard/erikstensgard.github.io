<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: none;
      padding: 8px;
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <button id="goBackButton">&larr; Go Back</button>

  <p>CDSS Menu Viewer Testing. Please select a menu name below to begin.</p>

  <select id="filterDropdown">
    <option value="ORZID2 GMENU ABX INPT MAIN">ORZID2 GMENU ABX INPT MAIN</option>
  </select>

  <div id="resultContainer"></div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('OMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('ODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      } else {
        selectedData = item;
        createODTable(item);
        pushHistory(item.Item);
      }
    }

    // Function to create the table with OMJSON data
    function createOMTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      const { Contents } = selectedData;
      const maxRow = Math.max(...Contents.map(item => item.Row));
      const columns = Math.max(...Contents.map(item => item.Column));

      for (let row = 1; row <= maxRow; row++) {
        const bodyRow = document.createElement('tr');

        for (let column = 1; column <= columns; column++) {
          const matchingItems = Contents.filter(
            item => item.Row === row && item.Column === column
          );

          const displayCell = document.createElement('td');

          if (matchingItems.length > 0) {
            matchingItems.forEach(matchingItem => {
              const { Text, Item, Header } = matchingItem;
              const cellContent = Text || Item;
              const cell = document.createElement('td');
              cell.textContent = cellContent;

              if (Header === 'Y') {
                cell.classList.add('bold');
              }

              if (Item) {
                cell.classList.add('clickable');
                cell.addEventListener('click', () => handleRowClick(matchingItem));
              }

              displayCell.appendChild(cell);
            });
          }

          bodyRow.appendChild(displayCell);
        }

        tbody.appendChild(bodyRow);
      }

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to create the table with ODJSON data
    function createODTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      const { Details } = selectedData;

      Details.forEach(item => {
        const bodyRow = document.createElement('tr');

        const cell1 = document.createElement('td');
        const cell2 = document.createElement('td');
        const cell3 = document.createElement('td');
        const cell4 = document.createElement('td');

        cell1.textContent = item.Name;
        cell2.textContent = item.Type;
        cell3.textContent = item.Length;
        cell4.textContent = item.Description;

        bodyRow.appendChild(cell1);
        bodyRow.appendChild(cell2);
        bodyRow.appendChild(cell3);
        bodyRow.appendChild(cell4);

        tbody.appendChild(bodyRow);
      });

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to go back to previous selection
    function goBack() {
      if (history.length > 1) {
        history.pop();
        const previousSelection = history.pop();

        const matchingItem = omData.find(
          omItem => omItem.Name.trim().toLowerCase() === previousSelection.trim().toLowerCase()
        );

        if (matchingItem) {
          selectedData = matchingItem;
          createOMTable(matchingItem);
          pushHistory(matchingItem.Name);
        } else {
          const matchingODItem = odData.find(
            odItem => odItem.Item.trim().toLowerCase() === previousSelection.trim().toLowerCase()
          );

          if (matchingODItem) {
            selectedData = matchingODItem;
            createODTable(matchingODItem);
            pushHistory(matchingODItem.Item);
          }
        }
      }
    }

    // Function to push item to history
    function pushHistory(item) {
      history.push(item);
    }

    // Event listener for the dropdown change
    document.getElementById('filterDropdown').addEventListener('change', event => {
      const selectedItem = event.target.value;
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === selectedItem.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      } else {
        const matchingODItem = odData.find(
          odItem => odItem.Item.trim().toLowerCase() === selectedItem.trim().toLowerCase()
        );

        if (matchingODItem) {
          selectedData = matchingODItem;
          createODTable(matchingODItem);
          pushHistory(matchingODItem.Item);
        }
      }
    });

    // Event listener for the "Go Back" button
    document.getElementById('goBackButton').addEventListener('click', goBack);

    // Initialization
    async function initialize() {
      omData = await fetchOMData();
      odData = await fetchODData();
      populateDropdown(omData);
    }

    initialize();
  </script>
</body>

</html>
