<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .bold {
      font-weight: bold;
    }

    .clickable {
      cursor: pointer;
      text-decoration: underline;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Data Display</h1>
  <div>
    <label for="filterDropdown">Select Item:</label>
    <select id="filterDropdown">
      <option value="">-- Select Item --</option>
    </select>
  </div>
  <div id="resultContainer"></div>

  <script>
    let omData;
    let odData;
    const history = [];

    // Fetch OMJSON data
    async function fetchOMData() {
      const response = await fetch('OMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON data
    async function fetchODData() {
      const response = await fetch('ODJSON.json');
      const data = await response.json();
      return data;
    }

    // Populate the dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to create the table with OMJSON data
    function createOMTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      const headers = ['Name', 'Type', 'Length', 'Description'];

      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      const { Details } = selectedData;

      Details.forEach(item => {
        const bodyRow = document.createElement('tr');

        const cell1 = document.createElement('td');
        const cell2 = document.createElement('td');
        const cell3 = document.createElement('td');
        const cell4 = document.createElement('td');

        cell1.textContent = item.Name;
        cell2.textContent = item.Type;
        cell3.textContent = item.Length;
        cell4.textContent = item.Description;

        bodyRow.appendChild(cell1);
        bodyRow.appendChild(cell2);
        bodyRow.appendChild(cell3);
        bodyRow.appendChild(cell4);

        tbody.appendChild(bodyRow);
      });

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to create the table with ODJSON data
    function createODTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      const headers = ['Item', 'Type', 'Length', 'Description'];

      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      const { Details } = selectedData;

      Details.forEach(item => {
        const bodyRow = document.createElement('tr');

        const cell1 = document.createElement('td');
        const cell2 = document.createElement('td');
        const cell3 = document.createElement('td');
        const cell4 = document.createElement('td');

        cell1.textContent = item.Item;
        cell2.textContent = item.Type;
        cell3.textContent = item.Length;
        cell4.textContent = item.Description;

        bodyRow.appendChild(cell1);
        bodyRow.appendChild(cell2);
        bodyRow.appendChild(cell3);
        bodyRow.appendChild(cell4);

        tbody.appendChild(bodyRow);
      });

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Update the table based on the selected item
    function updateTable() {
      const selectedValue = document.getElementById('filterDropdown').value;

      const omSelectedData = omData.find(item => item.Name === selectedValue);
      const odSelectedData = odData.find(item => item.Item === selectedValue);

      if (omSelectedData) {
        createOMTable(omSelectedData);
        history.push(omSelectedData);
      } else if (odSelectedData) {
        createODTable(odSelectedData);
        history.push(odSelectedData);
      } else {
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '<p>No data found for the selected item.</p>';
      }
    }

    // Handle the selection change event
    function onSelectionChange() {
      updateTable();
    }

    // Handle the undo button click event
    function onUndoClick() {
      history.pop();
      if (history.length > 0) {
        const previousData = history[history.length - 1];
        if (previousData.hasOwnProperty('Details')) {
          createOMTable(previousData);
        } else {
          createODTable(previousData);
        }
      } else {
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '';
      }
    }

    // Initialize the page
    async function initializePage() {
      omData = await fetchOMData();
      odData = await fetchODData();
      populateDropdown(omData);

      const dropdown = document.getElementById('filterDropdown');
      dropdown.addEventListener('change', onSelectionChange);

      const undoButton = document.createElement('button');
      undoButton.textContent = 'Undo';
      undoButton.classList.add('clickable');
      undoButton.addEventListener('click', onUndoClick);

      document.body.appendChild(undoButton);
    }

    initializePage();
  </script>
</body>
</html>
