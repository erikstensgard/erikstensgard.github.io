<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th,
    td {
      border: none;
      padding: 8px;
    }
    .clickable {
      color: blue;
      cursor: pointer;
    }
    .bold {
      font-weight: bold;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <button id="goBackButton">&larr; Go Back</button>
  <p>CDSS Menu Viewer Testing. Please select a menu name below to begin.</p>
  <select id="filterDropdown">
    <option value="ORZID2 GMENU ABX INPT MAIN">ORZID2 GMENU ABX INPT MAIN</option>
  </select>
  <div id="resultContainer"></div>
  <script>
// Fetch JSON Data
async function fetchData() {
  const response = await fetch('OMJSON.json');
  const data = await response.json();
  return data;
}

// Fetch Other JSON Data
async function fetchOtherData() {
  const response = await fetch('ODJSON.json');
  const data = await response.json();
  return data;
}

// Populate Dropdown
function populateDropdown(data) {
  const dropdown = document.getElementById('filterDropdown');
  data.forEach(item => {
    const option = document.createElement('option');
    option.value = item.Name;
    option.textContent = item.Name;
    dropdown.appendChild(option);
  });
  dropdown.addEventListener('change', filterData);
}

// Display item information
async function displayItemInfo(item, container) {
  const infoContainer = document.createElement('div');
  for (const key in item) {
    const label = document.createElement('strong');
    label.textContent = `${key}: `;
    const value = document.createElement('span');
    value.textContent = item[key];
    infoContainer.appendChild(label);
    infoContainer.appendChild(value);
    infoContainer.appendChild(document.createElement('br'));
  }
  container.innerHTML = '';
  container.appendChild(infoContainer);
}

// Function to handle row click event
async function handleRowClick(item, resultContainer, previousData) {
  const jsonData = await fetchData();
  const matchingOption = jsonData.find(
    dataItem => dataItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
  );
  if (matchingOption) {
    const dropdown = document.getElementById('filterDropdown');
    dropdown.value = item.Item;
    await filterData({ target: dropdown }, previousData);
  } else {
    const otherData = await fetchOtherData();
    const matchingItem = otherData.find(
      otherItem => otherItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
    );
    if (matchingItem) {
      const goBackButton = document.getElementById('goBackButton');
      goBackButton.style.display = 'block';
      goBackButton.addEventListener('click', () => {
        goBack(resultContainer, previousData);
      });
      displayItemInfo(matchingItem, resultContainer);
    }
  }
}

// Go back to the main menu
async function goBack(resultContainer, previousData) {
  const dropdown = document.getElementById('filterDropdown');
  dropdown.value = previousData.selectedOption;
  resultContainer.innerHTML = previousData.resultHTML;
  const goBackButton = document.getElementById('goBackButton');
  goBackButton.style.display = previousData.goBackButtonDisplay;
}

// Initialize the application
async function initialize() {
  omData = await fetchData();
  odData = await fetchOtherData();
  populateDropdown(omData);
  const dropdown = document.getElementById('filterDropdown');
  dropdown.addEventListener('change', filterData);
  const goBackButton = document.getElementById('goBackButton');
  goBackButton.style.display = 'none';
}

// Call the initialize function
initialize();
  </script>
</body>
</html>
