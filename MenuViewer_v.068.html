<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    #header button,
    #header select {
      margin: 5px;
      flex: 0 0 auto;
    }

    #goBackButton {
      margin-left: 20px;
    }

    #mainMenuButton {
      margin-right: auto;
    }

    #goForwardButton {
      margin-right: 20px;
    }

    #filterDropdown {
      margin-right: 20px;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust button and dropdown font size for smaller screens */
      button,
      select {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust button and dropdown font size for even smaller screens */
      button,
      select {
        font-size: 8px;
      }
    }
  </style>
</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <select id="filterDropdown"></select>
    <select id="locationDropdown">
      <option value="Minneapolis">Minneapolis</option>
      <option value="St. Cloud">St. Cloud</option>
    </select>
  </div>

  <div id="resultContainer"></div>

  <div id="footer">
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <script>
    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items
    let forwardHistory = []; // History of forward selections
    let historyIndex = -1; // Index of the current selection in the history

    async function fetchOMData(selectedLocation) {
      const response = await fetch(`${selectedLocation}OMJSON.json`);
      const data = await response.json();
      return data;
    }

    async function fetchODData(selectedLocation) {
      const response = await fetch(`${selectedLocation}ODJSON.json`);
      const data = await response.json();
      return data;
    }

    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.value;
        option.textContent = item.text;
        dropdown.appendChild(option);
      });
    }

    function updateResultContainer() {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      if (selectedData) {
        const table = document.createElement('table');
        table.classList.add('table');

        // Create table headers
        const thead = document.createElement('thead');
        const tr = document.createElement('tr');
        selectedData.headers.forEach(headerText => {
          const th = document.createElement('th');
          th.textContent = headerText;
          tr.appendChild(th);
        });
        thead.appendChild(tr);
        table.appendChild(thead);

        // Create table rows
        const tbody = document.createElement('tbody');
        selectedData.data.forEach(rowData => {
          const tr = document.createElement('tr');
          rowData.forEach(cellData => {
            const td = document.createElement('td');
            td.textContent = cellData;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        resultContainer.appendChild(table);
      } else {
        resultContainer.textContent = 'No data available.';
      }
    }

    function pushHistory(selectedValue) {
      // Clear forward history
      forwardHistory = [];
      historyIndex++;

      // Add the selected value to history
      history.splice(historyIndex, 0, selectedValue);
    }

    function updateNavigationButtons() {
      const goBackButton = document.getElementById('goBackButton');
      const goForwardButton = document.getElementById('goForwardButton');

      goBackButton.disabled = historyIndex === 0;
      goForwardButton.disabled = historyIndex === history.length - 1;
    }

    function handleLocationChange() {
      const selectedLocation = this.value;
      Promise.all([fetchOMData(selectedLocation), fetchODData(selectedLocation)])
        .then(([omjsonData, odjsonData]) => {
          omData = omjsonData;
          odData = odjsonData;

          populateDropdown(omData);

          const dropdown = document.getElementById('filterDropdown');
          dropdown.value = 'ORZID2 GMENU ABX INPT MAIN';
          pushHistory(dropdown.value);
          filterData({ target: dropdown });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function handleFilterChange(event) {
      const selectedValue = event.target.value;
      const filteredData = selectedData.data.filter(rowData =>
        rowData.some(cellData => cellData.includes(selectedValue))
      );

      selectedData = {
        headers: selectedData.headers,
        data: filteredData
      };

      updateResultContainer();
      pushHistory(selectedValue);
      updateNavigationButtons();
    }

    function handleGoBack() {
      if (historyIndex > 0) {
        historyIndex--;
        const selectedValue = history[historyIndex];
        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = selectedValue;
        filterData({ target: dropdown });
      }
    }

    function handleGoForward() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        const selectedValue = history[historyIndex];
        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = selectedValue;
        filterData({ target: dropdown });
      }
    }

    function handleMainMenu() {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.value = '';
      filterData({ target: dropdown });
    }

    function handleDownloadJSON() {
      const json = JSON.stringify(selectedData, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'filteredData.json';
      a.click();
    }

    function filterData(event) {
      const selectedValue = event.target.value;
      const selectedDataset = selectedValue.startsWith('OM') ? omData : odData;

      selectedData = selectedDataset.find(data => data.value === selectedValue);
      updateResultContainer();
      pushHistory(selectedValue);
      updateNavigationButtons();
    }

    function initializeApp() {
      const locationDropdown = document.getElementById('locationDropdown');
      locationDropdown.addEventListener('change', handleLocationChange);

      const filterDropdown = document.getElementById('filterDropdown');
      filterDropdown.addEventListener('change', handleFilterChange);

      const goBackButton = document.getElementById('goBackButton');
      goBackButton.addEventListener('click', handleGoBack);

      const goForwardButton = document.getElementById('goForwardButton');
      goForwardButton.addEventListener('click', handleGoForward);

      const mainMenuButton = document.getElementById('mainMenuButton');
      mainMenuButton.addEventListener('click', handleMainMenu);

      const downloadJSONButton = document.getElementById('downloadJSONButton');
      downloadJSONButton.addEventListener('click', handleDownloadJSON);
    }

    initializeApp();
  </script>
</body>

</html>
