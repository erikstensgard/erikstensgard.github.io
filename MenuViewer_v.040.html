<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: none;
      padding: 8px;
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue;
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for resizing */
    @media only screen and (max-width: 600px) {
      .table td {
        white-space: normal;
        overflow: auto;
        text-overflow: clip;
      }
    }

    @media only screen and (max-width: 400px) {
      .table td {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <select id="filterDropdown"></select>
    <button id="rawDataButton">Raw Data</button>
  </div>

  <div id="resultContainer"></div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.DisplayText || item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      const matchingItem = odData.find(odItem => odItem.Name === item.Name);
      if (matchingItem) {
        selectedData = matchingItem;
        renderSelectedData();
        addToHistory(matchingItem);
      }
    }

    // Function to render selected data
    function renderSelectedData() {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      if (selectedData) {
        const table = document.createElement('table');
        table.classList.add('table');

        const keys = Object.keys(selectedData);
        keys.forEach(key => {
          const row = document.createElement('tr');
          const headerCell = document.createElement('th');
          headerCell.textContent = key;
          row.appendChild(headerCell);

          const valueCell = document.createElement('td');
          valueCell.textContent = selectedData[key];
          row.appendChild(valueCell);

          table.appendChild(row);
        });

        resultContainer.appendChild(table);
      } else {
        const message = document.createElement('p');
        message.textContent = 'No data selected.';
        resultContainer.appendChild(message);
      }
    }

    // Function to add selected item to history
    function addToHistory(item) {
      const backButton = document.getElementById('goBackButton');
      history.push(item);

      if (history.length > 1) {
        backButton.style.display = 'inline-block';
      } else {
        backButton.style.display = 'none';
      }
    }

    // Function to go back to previous item in history
    function goBack() {
      if (history.length > 1) {
        history.pop(); // Remove current item
        selectedData = history[history.length - 1];
        renderSelectedData();
      }
    }

    // Function to handle raw data button click event
    function showRawData() {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      if (selectedData) {
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(selectedData, null, 2);
        resultContainer.appendChild(pre);
      } else {
        const message = document.createElement('p');
        message.textContent = 'No data selected.';
        resultContainer.appendChild(message);
      }
    }

    // Function to handle main menu button click event
    function goToMainMenu() {
      selectedData = null;
      history = [];
      renderSelectedData();
    }

    // Function to initialize the application
    async function initialize() {
      omData = await fetchOMData();
      odData = await fetchODData();

      populateDropdown(omData);
      document.getElementById('filterDropdown').addEventListener('change', function () {
        const selectedItem = omData.find(item => item.Name === this.value);
        handleRowClick(selectedItem);
      });

      document.getElementById('goBackButton').addEventListener('click', goBack);
      document.getElementById('rawDataButton').addEventListener('click', showRawData);
      document.getElementById('mainMenuButton').addEventListener('click', goToMainMenu);
    }

    // Call the initialize function on page load
    window.onload = initialize;
  </script>
</body>

</html>
