<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: none;
      padding: 8px;
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <button id="goBackButton">&larr; Go Back</button>

  <p>CDSS Menu Viewer Testing. Please select a menu name below to begin.</p>

  <select id="filterDropdown">
    <option value="ORZID2 GMENU ABX INPT MAIN">ORZID2 GMENU ABX INPT MAIN</option>
  </select>

  <div id="resultContainer"></div>

  <script>
// Fetch OMJSON Data
async function fetchOMData() {
  const response = await fetch('OMJSON.json');
  const data = await response.json();
  return data;
}

// Fetch ODJSON Data
async function fetchODData() {
  const response = await fetch('ODJSON.json');
  const data = await response.json();
  return data;
}

// Global variables
let omData = [];
let odData = [];
let selectedData = null;
let previousSelections = [];

// Populate Dropdown with OMJSON data
function populateDropdown() {
  const dropdown = document.getElementById('filterDropdown');
  dropdown.innerHTML = ''; // Clear previous options

  omData.forEach(item => {
    const option = document.createElement('option');
    option.value = item.Name;
    option.textContent = item.Name;
    dropdown.appendChild(option);
  });
}

// Function to handle row click event
async function handleRowClick(item, resultContainer) {
  const omData = await fetchOMData();
  const matchingItem = omData.find(
    omItem => omItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
  );

  if (matchingItem) {
    createOMTable(matchingItem);
  } else {
    const odData = await fetchODData();
    const odMatchingData = odData.find(odItem => odItem.Name === item.Item);
    if (odMatchingData) {
      createODTable(odMatchingData);
    } else {
      const noDataMsg = document.createElement('p');
      noDataMsg.textContent = 'No Data available';
      resultContainer.innerHTML = '';
      resultContainer.appendChild(noDataMsg);
    }
  }
}

// Display item information
function displayItemInfo(item) {
  const infoContainer = document.createElement('div');

  for (const key in item) {
    const label = document.createElement('strong');
    label.textContent = `${key}: `;
    const value = document.createElement('span');
    value.textContent = item[key];
    infoContainer.appendChild(label);
    infoContainer.appendChild(value);
    infoContainer.appendChild(document.createElement('br'));
  }

  const resultContainer = document.getElementById('resultContainer');
  resultContainer.innerHTML = '';
  resultContainer.appendChild(infoContainer);
}

// Function to create the table with OMJSON data
function createOMTable(selectedData) {
  const table = document.createElement('table');
  table.classList.add('table');

  const tbody = document.createElement('tbody');

  // Create the table body using selectedData
  const { Contents } = selectedData;
  const maxRow = Math.max(...Contents.map(item => item.Row));
  const columns = Math.max(...Contents.map(item => item.Column));

  for (let row = 1; row <= maxRow; row++) {
    const bodyRow = document.createElement('tr');

    for (let column = 1; column <= columns; column++) {
      const matchingItems = Contents.filter(
        item => item.Row === row && item.Column === column
      );

      const displayCell = document.createElement('td');

      if (matchingItems.length > 0) {
        matchingItems.forEach(matchingItem => {
          const { Text, Item, Header } = matchingItem;
          const cellContent = Text || Item || '';

          const cellContentElement = document.createElement('div');
          cellContentElement.textContent = cellContent;

          if (Header === 1) {
            cellContentElement.classList.add('bold');
          }

          if (Item) {
            cellContentElement.classList.add('clickable');
            cellContentElement.addEventListener('click', () => {
              handleRowClick(matchingItem);
            });
          }

          displayCell.appendChild(cellContentElement);
        });
      }

      bodyRow.appendChild(displayCell);
    }

    tbody.appendChild(bodyRow);
  }

  table.appendChild(tbody);

  const resultContainer = document.getElementById('resultContainer');
  resultContainer.innerHTML = '';
  resultContainer.appendChild(table);
}

// Function to create the table with ODJSON data
function createODTable(selectedOption) {
  const matchingData = odData.find(item => item.Name === selectedOption);

  if (matchingData) {
    const table = document.createElement('table');
    table.classList.add('table');

    const tbody = document.createElement('tbody');
    const bodyRow = document.createElement('tr');
    const displayCell = document.createElement('td');
    displayCell.textContent = matchingData.Contents;
    bodyRow.appendChild(displayCell);
    tbody.appendChild(bodyRow);
    table.appendChild(tbody);

    const resultContainer = document.getElementById('resultContainer');
    resultContainer.innerHTML = '';
    resultContainer.appendChild(table);
  } else {
    const resultContainer = document.getElementById('resultContainer');
    resultContainer.innerHTML = 'No data available';
  }
}

// Function to handle the go back arrow button click event
function goBack() {
  if (previousSelections.length > 1) {
    previousSelections.pop();
    const previousSelection = previousSelections.pop();
    const dropdown = document.getElementById('filterDropdown');
    dropdown.value = previousSelection;
    filterData({ target: dropdown });
  }
}

// Attach the goBack function to the go back arrow button
const goBackButton = document.getElementById('goBackButton');
goBackButton.addEventListener('click', goBack);

// Function to filter data based on the selected option
async function filterData(event) {
  const selectedOption = event.target.value;
  const matchingData = omData.find(item => item.Name === selectedOption);

  if (matchingData) {
    selectedData = matchingData;
    createOMTable(matchingData);
    pushHistory(matchingData.Name);
  } else {
    selectedData = null;
    createODTable(selectedOption);
    pushHistory(selectedOption);
  }
}

// Push selection history
function pushHistory(selection) {
  previousSelections.push(selection);
}

// Initial function to load data and populate the dropdown
async function initialize() {
  omData = await fetchOMData();
  odData = await fetchODData();
  populateDropdown();
  const dropdown = document.getElementById('filterDropdown');
  dropdown.addEventListener('change', filterData);
}

// Call initialize function
initialize();

  </script>
</body>

</html>
