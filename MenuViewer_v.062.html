<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    #header button,
    #header select {
      margin: 5px;
      flex: 0 0 auto;
    }

    #goBackButton {
      margin-left: 20px;
    }

    #mainMenuButton {
      margin-right: auto;
    }

    #goForwardButton {
      margin-right: 20px;
    }

    #filterDropdown {
      margin-right: 20px;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust button and dropdown font size for smaller screens */
      button,
      select {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust button and dropdown font size for even smaller screens */
      button,
      select {
        font-size: 8px;
      }
    }
  </style>
</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <select id="filterDropdown"></select>
  </div>

  <div id="resultContainer"></div>

  <div id="footer">
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items
    let forwardHistory = []; // History of forward selections
    // Function to adjust font size based on container width
    function adjustFontSize() {
      const containerWidth = document.getElementById('resultContainer').clientWidth;
      const fontSize = Math.floor(containerWidth / 40); // Adjust the divisor as needed
      document.documentElement.style.fontSize = fontSize + 'px';
    }

    // Function to render the selected data
    function renderData(data) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      if (data) {
        const table = document.createElement('table');
        table.classList.add('table');

        // Render table header
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach((key) => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Render table body
        const tbody = document.createElement('tbody');
        data.forEach((item) => {
          const row = document.createElement('tr');
          Object.values(item).forEach((value) => {
            const cell = document.createElement('td');
            cell.textContent = value;
            row.appendChild(cell);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        resultContainer.appendChild(table);
      } else {
        resultContainer.textContent = 'No data available';
      }

      // Adjust font size after rendering data
      adjustFontSize();
    }

    // Function to update the history
    function updateHistory() {
      const historyIndex = history.length - 1;
      const forwardButton = document.getElementById('goForwardButton');
      forwardButton.disabled = forwardHistory.length === 0;

      if (history.length === 0) {
        const goBackButton = document.getElementById('goBackButton');
        goBackButton.disabled = true;
      } else {
        const goBackButton = document.getElementById('goBackButton');
        goBackButton.disabled = false;
        goBackButton.textContent = `&larr; Go Back to ${history[historyIndex - 1].name}`;
      }
    }

    // Function to handle go back button click
    function handleGoBack() {
      const historyIndex = history.length - 1;
      const selectedItem = history[historyIndex];

      if (history.length > 1) {
        const previousItem = history[historyIndex - 1];
        selectedData = previousItem.data;
        renderData(selectedData);
        history.pop();

        const goBackButton = document.getElementById('goBackButton');
        goBackButton.textContent = `&larr; Go Back to ${history[historyIndex - 2].name}`;

        forwardHistory.push(selectedItem);

        updateHistory();
      }
    }

    // Function to handle go forward button click
    function handleGoForward() {
      if (forwardHistory.length > 0) {
        const selectedItem = forwardHistory.pop();
        selectedData = selectedItem.data;
        renderData(selectedData);
        history.push(selectedItem);

        updateHistory();
      }
    }

    // Function to handle main menu button click
    function handleMainMenu() {
      selectedData = null;
      renderData(selectedData);
      history = [];
      forwardHistory = [];

      const goBackButton = document.getElementById('goBackButton');
      goBackButton.disabled = true;
      goBackButton.textContent = '&larr; Go Back';

      const forwardButton = document.getElementById('goForwardButton');
      forwardButton.disabled = true;
    }

    // Function to handle filter dropdown change
    function handleFilterChange(event) {
      const selectedIndex = event.target.selectedIndex;
      const selectedOption = event.target.options[selectedIndex];

      if (selectedOption.value === 'all') {
        selectedData = originalData;
      } else {
        const filterKey = selectedOption.value;
        const filterValue = selectedOption.textContent;
        selectedData = originalData.filter((item) => item[filterKey] === filterValue);
      }

      renderData(selectedData);
      history.push({ name: selectedOption.textContent, data: selectedData });

      updateHistory();
    }

    // Event listeners
    window.addEventListener('resize', adjustFontSize);
    document.getElementById('goBackButton').addEventListener('click', handleGoBack);
    document.getElementById('goForwardButton').addEventListener('click', handleGoForward);
    document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);
    document.getElementById('filterDropdown').addEventListener('change', handleFilterChange);

    // Initial setup
    adjustFontSize();
    renderData(selectedData);
    updateHistory();
  </script>
</body>

</html>
