<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    #header button,
    #header select {
      margin: 5px;
      flex: 0 0 auto;
    }

    #goBackButton {
      margin-left: 20px;
    }

    #mainMenuButton {
      margin-right: auto;
    }

    #goForwardButton {
      margin-right: 20px;
    }

    #filterDropdown {
      margin-right: 20px;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust button and dropdown font size for smaller screens */
      button,
      select {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust button and dropdown font size for even smaller screens */
      button,
      select {
        font-size: 8px;
      }
    }
  </style>
</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <select id="filterDropdown"></select>
  </div>

  <div id="resultContainer"></div>

  <div id="footer">
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items
    let forwardHistory = []; // History of forward selections
    let historyIndex = -1; // Index of the current selection in the history

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';
      dropdown.add(new Option('All', 'all'));

      data.forEach((item) => {
        dropdown.add(new Option(item.name, item.id));
      });
    }

    // Function to render the table with selected data
    function renderTable(data) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      const table = document.createElement('table');
      table.classList.add('table');

      // Create table header
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      headerRow.innerHTML = '<th>ID</th><th>Name</th><th>Type</th>';
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');
      data.forEach((item) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.id}</td><td>${item.name}</td><td>${item.type}</td>`;
        tbody.appendChild(row);
      });
      table.appendChild(tbody);

      resultContainer.appendChild(table);
    }

    // Function to handle selection of an item
    function selectItem(item) {
      selectedData = item;
      history.push(item);
      historyIndex = history.length - 1;
      renderTable([item]);
      updateButtonStates();
    }

    // Function to handle going back in history
    function goBack() {
      if (historyIndex > 0) {
        historyIndex--;
        selectedData = history[historyIndex];
        renderTable([selectedData]);
        updateButtonStates();
      }
    }

    // Function to handle going forward in history
    function goForward() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        selectedData = history[historyIndex];
        renderTable([selectedData]);
        updateButtonStates();
      }
    }

    // Function to update button states based on history
    function updateButtonStates() {
      const goBackButton = document.getElementById('goBackButton');
      const goForwardButton = document.getElementById('goForwardButton');

      goBackButton.disabled = historyIndex === 0;
      goForwardButton.disabled = historyIndex === history.length - 1;
    }

    // Function to handle main menu button click
    function goToMainMenu() {
      selectedData = null;
      history = [];
      historyIndex = -1;
      renderTable(odData);
      updateButtonStates();
    }

    // Function to handle filter dropdown change
    function handleFilterChange() {
      const dropdown = document.getElementById('filterDropdown');
      const selectedOption = dropdown.options[dropdown.selectedIndex];
      const selectedValue = selectedOption.value;

      if (selectedValue === 'all') {
        renderTable(odData);
      } else {
        const selectedItem = omData.find((item) => item.id === selectedValue);
        if (selectedItem) {
          selectItem(selectedItem);
        }
      }
    }

    // Function to handle download JSON button click
    function downloadJSON() {
      const data = JSON.stringify(selectedData, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'selected_data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Initialize the app
    async function init() {
      // Fetch data
      omData = await fetchOMData();
      odData = await fetchODData();

      // Populate dropdown with OMJSON data
      populateDropdown(omData);

      // Render initial table
      renderTable(odData);

      // Add event listeners
      const filterDropdown = document.getElementById('filterDropdown');
      filterDropdown.addEventListener('change', handleFilterChange);

      const goBackButton = document.getElementById('goBackButton');
      goBackButton.addEventListener('click', goBack);

      const goForwardButton = document.getElementById('goForwardButton');
      goForwardButton.addEventListener('click', goForward);

      const mainMenuButton = document.getElementById('mainMenuButton');
      mainMenuButton.addEventListener('click', goToMainMenu);

      const downloadJSONButton = document.getElementById('downloadJSONButton');
      downloadJSONButton.addEventListener('click', downloadJSON);
    }

    // Start the app
    init();
  </script>
</body>

</html>
