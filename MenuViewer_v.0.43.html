<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust table font size for smaller screens */
      .table td {
        font-size: 12px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust table font size for even smaller screens */
      .table td {
        font-size: 10px;
      }
    }

    /* Reset zoom level */
    .reset-zoom {
      zoom: reset;
    }

  </style>

</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <select id="filterDropdown"></select>
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <div id="resultContainer"></div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.DisplayText || item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      } else {
        const matchingItemIndex = odData.findIndex(
          odItem => odItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
        );

        if (matchingItemIndex !== -1) {
          selectedData = odData[matchingItemIndex];
          createODTable(selectedData);
          pushHistory(selectedData.Item);
        }
      }

      // Scroll to the top of the table
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.scrollTop = 0;

      // Remove the added CSS class to reset the zoom level
      document.documentElement.classList.remove('reset-zoom');

      // Scroll the page to the top
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Function to create OMJSON table
    function createOMTable(data) {
      const table = document.createElement('table');
      table.classList.add('table');

      // Create table header
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      const keys = Object.keys(data);
      keys.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');
      const bodyRow = document.createElement('tr');
      keys.forEach(key => {
        const td = document.createElement('td');
        td.textContent = data[key];
        bodyRow.appendChild(td);
      });
      tbody.appendChild(bodyRow);
      table.appendChild(tbody);

      // Append table to the result container
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to create ODJSON table
    function createODTable(data) {
      const table = document.createElement('table');
      table.classList.add('table');

      // Create table header
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      const keys = Object.keys(data);
      keys.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');
      data.forEach(item => {
        const bodyRow = document.createElement('tr');
        const values = Object.values(item);
        values.forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          bodyRow.appendChild(td);
        });

        // Add click event listener to each row
        bodyRow.addEventListener('click', () => handleRowClick(item));

        tbody.appendChild(bodyRow);
      });
      table.appendChild(tbody);

      // Append table to the result container
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to handle go back button click event
    function handleGoBack() {
      if (history.length > 1) {
        history.pop(); // Remove the current item
        const previousItem = history.pop(); // Get the previous item

        if (previousItem) {
          const matchingItem = omData.find(
            omItem => omItem.Name.trim().toLowerCase() === previousItem.trim().toLowerCase()
          );

          if (matchingItem) {
            selectedData = matchingItem;
            createOMTable(matchingItem);
            pushHistory(matchingItem.Name);
          } else {
            const matchingItemIndex = odData.findIndex(
              odItem => odItem.Name.trim().toLowerCase() === previousItem.trim().toLowerCase()
            );

            if (matchingItemIndex !== -1) {
              selectedData = odData[matchingItemIndex];
              createODTable(selectedData);
              pushHistory(selectedData.Item);
            }
          }
        }

        // Scroll to the top of the table
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.scrollTop = 0;
      }
    }

    // Function to handle main menu button click event
    function handleMainMenu() {
      selectedData = null;
      createODTable(odData);
      history = [];
      document.getElementById('filterDropdown').value = '';
    }

    // Function to handle download JSON button click event
    function handleDownloadJSON() {
      const json = JSON.stringify(selectedData, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'selectedData.json';
      a.click();
    }

    // Function to push item to the history
    function pushHistory(item) {
      history.push(item);
    }

    // Function to handle dropdown change event
    function handleDropdownChange() {
      const selectedValue = document.getElementById('filterDropdown').value;
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === selectedValue.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      }
    }

    // Event listeners
    document.getElementById('goBackButton').addEventListener('click', handleGoBack);
    document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);
    document.getElementById('downloadJSONButton').addEventListener('click', handleDownloadJSON);
    document.getElementById('filterDropdown').addEventListener('change', handleDropdownChange);

    // Entry point
    async function main() {
      omData = await fetchOMData();
      odData = await fetchODData();
      createODTable(odData);
      populateDropdown(omData);
    }

    main();
  </script>

</body>

</html>
