<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust table font size for smaller screens */
      .table td {
        font-size: 12px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust table font size for even smaller screens */
      .table td {
        font-size: 10px;
      }
    }

  </style>

</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <select id="filterDropdown"></select>
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <div id="resultContainer"></div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.DisplayText || item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      } else {
        const matchingItemIndex = odData.findIndex(
          odItem => odItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
        );

        if (matchingItemIndex >= 0) {
          const matchingItem = odData[matchingItemIndex];
          selectedData = matchingItem;
          createODTable(matchingItem);
          pushHistory(matchingItem.Name);
        }
      }
    }

    // Function to go back to the previous selection
    function goBack() {
      const previousSelection = history.pop();
      const matchingItem = omData.find(
        item => item.Name.trim().toLowerCase() === previousSelection.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
      } else {
        const matchingItemIndex = odData.findIndex(
          item => item.Name.trim().toLowerCase() === previousSelection.trim().toLowerCase()
        );

        if (matchingItemIndex >= 0) {
          const matchingItem = odData[matchingItemIndex];
          selectedData = matchingItem;
          createODTable(matchingItem);
        }
      }
    }

    // Function to push the selected item to history
    function pushHistory(item) {
      history.push(item);
    }

    // Function to create the OMJSON table
    function createOMTable(data) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      const headers = Object.keys(data);
      headers.forEach(key => {
        const row = document.createElement('tr');
        const headerCell = document.createElement('th');
        headerCell.textContent = key;
        row.appendChild(headerCell);

        const valueCell = document.createElement('td');
        valueCell.textContent = data[key];
        row.appendChild(valueCell);

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      resultContainer.appendChild(table);
    }

    // Function to create the ODJSON table
    function createODTable(data) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      const table = document.createElement('table');
      table.classList.add('table');

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      Object.keys(data).forEach(key => {
        const headerCell = document.createElement('th');
        headerCell.textContent = key;
        headerRow.appendChild(headerCell);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      data.Items.forEach(item => {
        const row = document.createElement('tr');

        Object.values(item).forEach(value => {
          const cell = document.createElement('td');
          cell.textContent = value;
          row.appendChild(cell);
        });

        row.classList.add('clickable');
        row.addEventListener('click', () => handleRowClick(item));
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      resultContainer.appendChild(table);
    }

    // Function to filter data based on the selected option
    function filterData(event) {
      // Reset page zoom to 100%
      resetZoom();

      const selectedOption = event.target.value;

      if (selectedOption) {
        const matchingItem = omData.find(
          item => item.Name.trim().toLowerCase() === selectedOption.trim().toLowerCase()
        );

        if (matchingItem) {
          selectedData = matchingItem;
          createOMTable(matchingItem);
          pushHistory(matchingItem.Name);
        } else {
          const matchingItemIndex = odData.findIndex(
            item => item.Name.trim().toLowerCase() === selectedOption.trim().toLowerCase()
          );

          if (matchingItemIndex >= 0) {
            const matchingItem = odData[matchingItemIndex];
            selectedData = matchingItem;
            createODTable(matchingItem);
            pushHistory(matchingItem.Name);
          }
        }
      } else {
        selectedData = null;
        createOMTable({});
      }
    }

    // Function to download the selected data as JSON
    function downloadJSON() {
      if (selectedData) {
        const jsonData = JSON.stringify(selectedData, null, 2);

        const element = document.createElement('a');
        element.setAttribute(
          'href',
          'data:text/plain;charset=utf-8,' + encodeURIComponent(jsonData)
        );
        element.setAttribute('download', 'selected_data.json');
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }
    }

    // Function to reset the page zoom to 100%
    function resetZoom() {
      document.body.style.zoom = '100%';
    }

    // Event listeners
    document.getElementById('goBackButton').addEventListener('click', goBack);
    document.getElementById('mainMenuButton').addEventListener('click', () => {
      // Reset page zoom to 100%
      resetZoom();

      history = [];
      selectedData = null;
      createOMTable({});
    });
    document.getElementById('filterDropdown').addEventListener('change', filterData);
    document.getElementById('downloadJSONButton').addEventListener('click', downloadJSON);

    // Initialize the application
    (async () => {
      omData = await fetchOMData();
      odData = await fetchODData();

      populateDropdown(omData);
    })();
  </script>

</body>

</html>
