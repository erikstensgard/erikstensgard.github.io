<!DOCTYPE html>
<html>
<head>
  <style>
    .bold {
      font-weight: bold;
    }

    .clickable {
      cursor: pointer;
      text-decoration: underline;
    }

    .table {
      border-collapse: collapse;
    }

    .table td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div>
    <h1>Filter Dropdown</h1>
    <select id="filterDropdown"></select>
  </div>
  <div>
    <button id="goBackButton">Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="downloadJSONButton">Download JSON</button>
  </div>
  <div id="resultContainer"></div>

  <script>
    let omData = [];
    let odData = [];
    let selectedData = null;
    let history = [];

    // Function to fetch OMJSON data
    function fetchOMData() {
      return fetch('omdata.json')
        .then(response => response.json())
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Function to fetch ODJSON data
    function fetchODData() {
      return fetch('oddata.json')
        .then(response => response.json())
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Function to populate the filter dropdown with options
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click events
    function handleRowClick(matchingItem) {
      const { Item } = matchingItem;

      if (Item) {
        const matchingData = omData.find(item => item.Name === Item);

        if (matchingData) {
          selectedData = matchingData;
          createOMTable(matchingData);
          pushHistory(matchingData.Name);
        } else {
          const odMatchingData = odData.find(item => item.Name === Item);
          selectedData = odMatchingData;
          createODTable(odMatchingData);
          pushHistory(odMatchingData.Item);
        }

        // Scroll the page to the top
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }
    }

    // Function to create the table with OMJSON data
    function createOMTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      const { Contents } = selectedData;
      const maxRow = Math.max(...Contents.map(item => item.Row));
      const columns = Math.max(...Contents.map(item => item.Column));

      for (let row = 1; row <= maxRow; row++) {
        const bodyRow = document.createElement('tr');

        for (let column = 1; column <= columns; column++) {
          const matchingItems = Contents.filter(item => item.Row === row && item.Column === column);

          if (matchingItems.length > 0) {
            const cellData = matchingItems[0];

            const cell = document.createElement('td');
            cell.textContent = cellData.Data;
            cell.rowSpan = cellData.RowSpan;
            cell.colSpan = cellData.ColumnSpan;

            bodyRow.appendChild(cell);
          }
        }

        tbody.appendChild(bodyRow);
      }

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to create the table with ODJSON data
    function createODTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      for (const key in selectedData) {
        if (key !== 'Name' && key !== 'Item') {
          const row = document.createElement('tr');

          const headerCell = document.createElement('td');
          headerCell.classList.add('bold');
          headerCell.textContent = key;
          row.appendChild(headerCell);

          const valueCell = document.createElement('td');
          valueCell.textContent = selectedData[key];
          row.appendChild(valueCell);

          tbody.appendChild(row);
        }
      }

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to handle the filter dropdown change event
    function filterData(event) {
      const selectedItem = event.target.value;

      if (selectedItem === 'ORZID2 GMENU ABX INPT MAIN') {
        selectedData = null;
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '';
        history = [];
      } else {
        const matchingItem = omData.find(item => item.Name === selectedItem);

        if (matchingItem) {
          selectedData = matchingItem;
          createOMTable(matchingItem);
          pushHistory(matchingItem.Name);
        } else {
          const odMatchingItem = odData.find(item => item.Name === selectedItem);
          selectedData = odMatchingItem;
          createODTable(odMatchingItem);
          pushHistory(odMatchingItem.Item);
        }
      }

      // Scroll the page to the top
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Function to handle the Go Back button click event
    function handleGoBack() {
      if (history.length > 1) {
        const currentSelection = history.pop(); // Remove the current item from history
        let previousItem = history.pop(); // Get the previous item

        // Keep going back until we find a valid previous item that is not the initial selection
        while (previousItem === currentSelection && history.length > 0) {
          previousItem = history.pop();
        }

        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = previousItem;
        filterData({ target: dropdown });
      }
    }

    // Function to handle the Main Menu button click event
    function handleMainMenu() {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.value = 'ORZID2 GMENU ABX INPT MAIN';
      filterData({ target: dropdown });
    }

    // Function to push the selected item to the history
    function pushHistory(item) {
      history.push(item);
    }

    // Function to handle the Download JSON button click event
    function handleDownloadJSON() {
      const displayText = selectedData.DisplayText || selectedData.Name;
      const data = JSON.stringify(selectedData, null, 2);
      const filename = `${displayText}.json`;

      const element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(data));
      element.setAttribute('download', filename);

      element.style.display = 'none';
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);
    }

    // Initialize the application
    function initialize() {
      Promise.all([fetchOMData(), fetchODData()])
        .then(([omDataResponse, odDataResponse]) => {
          omData = omDataResponse;
          odData = odDataResponse;

          populateDropdown(omData);
          populateDropdown(odData);
        })
        .catch(error => {
          console.error('Error:', error);
        });

      const dropdown = document.getElementById('filterDropdown');
      dropdown.addEventListener('change', filterData);

      const goBackButton = document.getElementById('goBackButton');
      goBackButton.addEventListener('click', handleGoBack);

      const mainMenuButton = document.getElementById('mainMenuButton');
      mainMenuButton.addEventListener('click', handleMainMenu);

      const downloadJSONButton = document.getElementById('downloadJSONButton');
      downloadJSONButton.addEventListener('click', handleDownloadJSON);
    }

    // Initialize the application
    initialize();
  </script>
</body>
</html>
