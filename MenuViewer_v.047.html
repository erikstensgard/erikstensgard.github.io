<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust table font size for smaller screens */
      .table td {
        font-size: 11px;
      }

      /* Adjust button and dropdown font size for smaller screens */
      button,
      select {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust table font size for even smaller screens */
      .table td {
        font-size: 8px;
      }

      /* Further adjust button and dropdown font size for even smaller screens */
      button,
      select {
        font-size: 8px;
      }
    }

  </style>

</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <select id="filterDropdown"></select>
  </div>

  <div id="resultContainer"></div>
  
  <div id="footer">
  <button id="downloadJSONButton">Download JSON</button>
  </div>
  
  <script>

    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items
    let forwardHistory = []; // History of forward selections


    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.DisplayText || item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      const matchingItem = omData.find(
        data => data.Name.trim().toLowerCase() === item.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name, 'OMJSON');
      }
    }

    // Function to create OMJSON table
    function createOMTable(data) {
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      if (data) {
        const table = document.createElement('table');
        table.className = 'table';

        const headerRow = document.createElement('tr');
        const columns = Object.keys(data);

        columns.forEach(column => {
          const headerCell = document.createElement('th');
          headerCell.textContent = column;
          headerRow.appendChild(headerCell);
        });

        table.appendChild(headerRow);

        data.Values.forEach(value => {
          const row = document.createElement('tr');
          columns.forEach(column => {
            const cell = document.createElement('td');
            cell.textContent = value[column];
            row.appendChild(cell);
          });
          row.addEventListener('click', () => handleRowClick(value.Name));
          table.appendChild(row);
        });

        container.appendChild(table);
      } else {
        const message = document.createElement('p');
        message.textContent = 'No data available.';
        container.appendChild(message);
      }
    }

    // Function to handle go back button click
    function handleGoBack() {
      if (history.length > 1) {
        const previousItem = history.pop();
        const selectedItem = history[history.length - 1];
        const dataType = selectedItem.type;

        if (dataType === 'OMJSON') {
          selectedData = omData.find(item => item.Name === selectedItem.item);
          createOMTable(selectedData);
          const filterDropdown = document.getElementById('filterDropdown');
          filterDropdown.value = selectedData.Name;
        } else if (dataType === 'ODJSON') {
          selectedData = odData.find(item => item.Name === selectedItem.item);
          createODTable(selectedData);
          const filterDropdown = document.getElementById('filterDropdown');
          filterDropdown.value = selectedData.Name;
        }

        forwardHistory.push(previousItem);

        const resultContainer = document.getElementById('resultContainer');
        resultContainer.scrollTop = 0;

        // Scroll the page to the top
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }
    }

    // Function to handle go forward button click
    function handleGoForward() {
      if (forwardHistory.length > 0) {
        const forwardItem = forwardHistory.pop();
        const selectedItem = forwardItem.data;
        const dataType = forwardItem.type;

        if (dataType === 'OMJSON') {
          selectedData = omData.find(item => item.Name === selectedItem);
          createOMTable(selectedData);
          const filterDropdown = document.getElementById('filterDropdown');
          filterDropdown.value = selectedData.Name;
        } else if (dataType === 'ODJSON') {
          selectedData = odData.find(item => item.Name === selectedItem);
          createODTable(selectedData);
          const filterDropdown = document.getElementById('filterDropdown');
          filterDropdown.value = selectedData.Name;
        }

        const resultContainer = document.getElementById('resultContainer');
        resultContainer.scrollTop = 0;

        // Scroll the page to the top
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }
    }

    // Function to handle main menu button click
    function handleMainMenu() {
      selectedData = null;
      createOMTable(null);

      const filterDropdown = document.getElementById('filterDropdown');
      filterDropdown.value = '';

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.scrollTop = 0;

      // Scroll the page to the top
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });

      history = [];
      forwardHistory = [];
    }

    // Function to push a new item to the history
    function pushHistory(item, dataType) {
      const lastItem = history[history.length - 1];
      if (lastItem && lastItem.item === item && lastItem.type === dataType) {
        return;
      }
      history.push({ item, type: dataType });
      forwardHistory = [];
    }

    // Function to handle filter dropdown change event
    function handleFilterDropdownChange(event) {
      const selectedValue = event.target.value;
      const matchingItem = omData.find(
        item => item.Name.trim().toLowerCase() === selectedValue.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name, 'OMJSON');
      }
    }

    // Function to create ODJSON table
    function createODTable(data) {
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      if (data) {
        const table = document.createElement('table');
        table.className = 'table';

        const headerRow = document.createElement('tr');
        const columns = Object.keys(data);

        columns.forEach(column => {
          const headerCell = document.createElement('th');
          headerCell.textContent = column;
          headerRow.appendChild(headerCell);
        });

        table.appendChild(headerRow);

        data.Values.forEach(value => {
          const row = document.createElement('tr');
          columns.forEach(column => {
            const cell = document.createElement('td');
            cell.textContent = value[column];
            row.appendChild(cell);
          });
          row.addEventListener('click', () => handleRowClick(value.Name));
          table.appendChild(row);
        });

        container.appendChild(table);
      } else {
        const message = document.createElement('p');
        message.textContent = 'No data available.';
        container.appendChild(message);
      }
    }

    // Function to initialize the application
    async function main() {
      // Fetch OMJSON and ODJSON data
      omData = await fetchOMData();
      odData = await fetchODData();

      // Populate the dropdown with OMJSON data
      populateDropdown(omData);

      // Set the default selected item
      const defaultSelectedItem = 'ORZID2 GMENU ABX INPT MAIN';

      const matchingOMItem = omData.find(
        item => item.Name.trim().toLowerCase() === defaultSelectedItem.trim().toLowerCase()
      );

      if (matchingOMItem) {
        selectedData = matchingOMItem;
        createOMTable(matchingOMItem);
        pushHistory(matchingOMItem.Name, 'OMJSON');
      }

      // Attach event handlers
      const goBackButton = document.getElementById('goBackButton');
      const goForwardButton = document.getElementById('goForwardButton');
      const mainMenuButton = document.getElementById('mainMenuButton');
      const filterDropdown = document.getElementById('filterDropdown');

      goBackButton.addEventListener('click', handleGoBack);
      goForwardButton.addEventListener('click', handleGoForward);
      mainMenuButton.addEventListener('click', handleMainMenu);
      filterDropdown.addEventListener('change', handleFilterDropdownChange);
    }

    main();

  </script>
</body>

</html>
