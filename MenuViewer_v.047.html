<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust table font size for smaller screens */
      .table td {
        font-size: 11px;
      }

      /* Adjust button and dropdown font size for smaller screens */
      button,
      select {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust table font size for even smaller screens */
      .table td {
        font-size: 8px;
      }

      /* Further adjust button and dropdown font size for even smaller screens */
      button,
      select {
        font-size: 8px;
      }
    }

  </style>

</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <button id="mainMenuButton">Main Menu</button>
    <select id="filterDropdown"></select>
  </div>

  <div id="resultContainer"></div>

  <div id="footer">
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.DisplayText || item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      const matchingItem = omData.find(
        omItem => omItem.Name === item.Name && omItem.DisplayText === item.DisplayText
      );

      if (matchingItem) {
        selectedData = matchingItem;
        history.push(selectedData);
        renderData(matchingItem);
      }
    }

    // Function to handle Go Back button click event
    function handleGoBack() {
      if (history.length > 1) {
        history.pop(); // Remove the current item from history
        const previousItem = history[history.length - 1]; // Get the previous item

        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = previousItem.Name;
        filterData({ target: dropdown });
      }
    }

    // Function to handle Go Forward button click event
    function handleGoForward() {
      if (history.length > 1) {
        const currentItem = history.pop(); // Remove the current item from history
        const nextItem = history[history.length - 1]; // Get the next item

        // Keep going forward until we find a valid next item
        while (nextItem === currentItem && history.length > 1) {
          history.pop();
        }

        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = nextItem.Name;
        filterData({ target: dropdown });
      }
    }

    // Function to handle Main Menu button click event
    function handleMainMenu() {
      selectedData = null;
      history = [];
      renderData(null);
    }

    // Function to filter data based on dropdown selection
    function filterData(event) {
      const selectedItem = event.target.value;
      const matchingItem = omData.find(item => item.Name === selectedItem);

      if (matchingItem) {
        selectedData = matchingItem;
        history.push(selectedData);
        renderData(matchingItem);
      }
    }

    // Function to render data in the result container
    function renderData(data) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      if (data) {
        const table = document.createElement('table');
        table.classList.add('table');

        const tbody = document.createElement('tbody');

        Object.entries(data).forEach(([key, value]) => {
          const row = document.createElement('tr');

          const keyCell = document.createElement('td');
          keyCell.textContent = key;
          row.appendChild(keyCell);

          const valueCell = document.createElement('td');
          valueCell.textContent = value;
          row.appendChild(valueCell);

          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        resultContainer.appendChild(table);
      } else {
        resultContainer.textContent = 'No data selected';
      }
    }

    // Function to download JSON data
    function downloadJSON() {
      const json = JSON.stringify(selectedData, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const downloadLink = document.createElement('a');
      downloadLink.href = url;
      downloadLink.download = 'selectedData.json';
      downloadLink.click();
    }

    // Entry point
    Promise.all([fetchOMData(), fetchODData()])
      .then(([omjsonData, odjsonData]) => {
        omData = omjsonData;
        odData = odjsonData;

        const dropdown = document.getElementById('filterDropdown');
        populateDropdown(omData);

        // Attach event listeners
        document.getElementById('goBackButton').addEventListener('click', handleGoBack);
        document.getElementById('goForwardButton').addEventListener('click', handleGoForward);
        document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);
        dropdown.addEventListener('change', filterData);
        document.getElementById('downloadJSONButton').addEventListener('click', downloadJSON);

        // Initial render
        renderData(null);
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>

</html>
