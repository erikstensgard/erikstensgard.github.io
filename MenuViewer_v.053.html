<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust table font size for smaller screens */
      .table td {
        font-size: 11px;
      }

      /* Adjust button and dropdown font size for smaller screens */
      button,
      select {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust table font size for even smaller screens */
      .table td {
        font-size: 8px;
      }

      /* Further adjust button and dropdown font size for even smaller screens */
      button,
      select {
        font-size: 8px;
      }
    }
  </style>
</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <select id="filterDropdown"></select>
  </div>

  <div id="resultContainer"></div>

  <div id="footer">
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items
    let selectedHistoryIndex = -1; // Index of the currently selected item in history

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.DisplayText || item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(event) {
      const target = event.target;
      const row = target.closest('tr');
      const id = row.dataset.id;

      if (selectedData && selectedData.id === id) {
        selectedData = null;
        row.classList.remove('bold');
      } else {
        selectedData = omData.find(item => item.id === id);
        row.classList.add('bold');
      }
    }

    // Function to render data in table format
    function renderTable(data) {
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      const table = document.createElement('table');
      table.classList.add('table');

      // Create table header
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');
      data.forEach(item => {
        const row = document.createElement('tr');
        row.dataset.id = item.id;

        Object.values(item).forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          row.appendChild(td);
        });

        row.addEventListener('click', handleRowClick);
        tbody.appendChild(row);
      });
      table.appendChild(tbody);

      container.appendChild(table);
    }

    // Function to filter data based on dropdown selection
    function filterData(event) {
      const selectedValue = event.target.value;

      if (selectedValue) {
        const filteredData = omData.filter(item => item.Name === selectedValue);
        renderTable(filteredData);
        selectedData = null;
      } else {
        renderTable(omData);
        selectedData = null;
      }

      pushHistory(selectedValue); // Push the current selection to history
    }

    // Function to push the current selection to the history and update the selected index
    function pushHistory(item) {
      history.push(item);
      selectedHistoryIndex = history.length - 1; // Update the selected index
    }

    // Function to handle the Go Back button click event
    function handleGoBack() {
      if (selectedHistoryIndex > 0) {
        selectedHistoryIndex--; // Decrement the selected index
        const previousItem = history[selectedHistoryIndex];
        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = previousItem;
        filterData({ target: dropdown });
      }
    }

    // Function to handle the Go Forward button click event
    function handleGoForward() {
      if (selectedHistoryIndex < history.length - 1) {
        selectedHistoryIndex++; // Increment the selected index
        const nextItem = history[selectedHistoryIndex];
        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = nextItem;
        filterData({ target: dropdown });
      } else {
        alert("There is no next item to go forward to.");
      }
    }

    // Function to handle the Main Menu button click event
    function handleMainMenu() {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.value = '';
      filterData({ target: dropdown });
    }

    // Function to download JSON data
    function downloadJSON() {
      const json = JSON.stringify(omData, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'OMJSON.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Event listeners
    document.getElementById('filterDropdown').addEventListener('change', filterData);
    document.getElementById('goBackButton').addEventListener('click', handleGoBack);
    document.getElementById('goForwardButton').addEventListener('click', handleGoForward);
    document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);
    document.getElementById('downloadJSONButton').addEventListener('click', downloadJSON);

    // Initialization
    (async function () {
      omData = await fetchOMData();
      odData = await fetchODData();
      renderTable(omData);
      populateDropdown(omData);
    })();
  </script>
</body>

</html>
