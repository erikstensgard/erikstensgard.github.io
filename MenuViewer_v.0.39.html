<!DOCTYPE html>
<html>
<head>
  <style>
    .table {
      border-collapse: collapse;
      width: 100%;
    }

    .table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .bold {
      font-weight: bold;
    }

    .clickable {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    #header {
      margin-bottom: 20px;
    }

    #resultContainer {
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="header">
    <select id="filterDropdown">
      <option value="ORZID2 GMENU ABX INPT MAIN">ORZID2 GMENU ABX INPT MAIN</option>
      <option value="ORZID2 GMENU ABX VIEW ABRV">ORZID2 GMENU ABX VIEW ABRV</option>
      <option value="ORZID2 GMENU CHK">ORZID2 GMENU CHK</option>
    </select>
  </div>

  <div id="resultContainer"></div>

  <script>
    let omData = [];
    let odData = [];
    let selectedData = null;

    // Function to fetch OMJSON data
    function fetchOMData() {
      return fetch('OMJSON.json')
        .then(response => response.json())
        .catch(error => {
          console.error('Error fetching OMJSON data:', error);
        });
    }

    // Function to fetch ODJSON data
    function fetchODData() {
      return fetch('ODJSON.json')
        .then(response => response.json())
        .catch(error => {
          console.error('Error fetching ODJSON data:', error);
        });
    }

    // Function to populate the dropdown with options
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle the row click event
    function handleRowClick(matchingItem) {
      const { Item } = matchingItem;

      if (Item) {
        const matchingItemIndex = omData.findIndex(dataItem => dataItem.Name === Item);

        if (matchingItemIndex !== -1) {
          selectedData = omData[matchingItemIndex];
          createOMTable(selectedData);
          pushHistory(selectedData.Name);
        }
      }

      // Scroll to the top of the table
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.scrollTop = 0;

      // Scroll the page to the top
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Function to create the table with OMJSON data
    function createOMTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      const { Contents } = selectedData;
      const maxRow = Math.max(...Contents.map(item => item.Row));
      const columns = Math.max(...Contents.map(item => item.Column));

      for (let row = 1; row <= maxRow; row++) {
        const bodyRow = document.createElement('tr');

        for (let column = 1; column <= columns; column++) {
          const matchingItem = Contents.find(item => item.Row === row && item.Column === column);

          if (matchingItem) {
            const { Data } = matchingItem;
            const cell = document.createElement('td');

            if (Data) {
              if (row === 1) {
                cell.classList.add('bold');
                cell.textContent = Data;
              } else {
                cell.textContent = Data;
                cell.classList.add('clickable');
                cell.addEventListener('click', () => handleRowClick(matchingItem));
              }
            }

            bodyRow.appendChild(cell);
          }
        }

        tbody.appendChild(bodyRow);
      }

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to filter the data based on the selected option
    function filterData(event) {
      const { value } = event.target;
      const matchingItem = omData.find(item => item.Name === value);

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(selectedData);
        pushHistory(selectedData.Name);
      }
    }

    // Function to handle the Go Back button click event
    function handleGoBack() {
      if (history.length > 1) {
        const currentSelection = history.pop(); // Remove the current item from history
        let previousItem = history.pop(); // Get the previous item

        // Keep going back until we find a valid previous item that is not the initial selection
        while (previousItem === currentSelection && history.length > 0) {
          previousItem = history.pop();
        }

        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = previousItem;
        filterData({ target: dropdown });
      }
    }

    // Function to handle the Main Menu button click event
    function handleMainMenu() {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.value = 'ORZID2 GMENU ABX INPT MAIN';
      filterData({ target: dropdown });
    }

    // Function to push the selected item to the history
    function pushHistory(item) {
      history.push(item);
    }

    // Function to display the JSON data for the selected item
    function displayJsonData() {
      if (selectedData) {
        const jsonData = JSON.stringify(selectedData, null, 2);
        alert(jsonData);
      }
    }

    // Attach event listeners
    document.getElementById('goBackButton').addEventListener('click', handleGoBack);
    document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);
    document.getElementById('filterDropdown').addEventListener('change', filterData);

    // Create the JSON data button
    const jsonDataButton = document.createElement('button');
    jsonDataButton.textContent = 'Display JSON Data';
    jsonDataButton.addEventListener('click', displayJsonData);

    // Add the JSON data button to the header
    const header = document.getElementById('header');
    header.appendChild(jsonDataButton);

    // Fetch data and initialize the dropdown
    Promise.all([fetchOMData(), fetchODData()])
      .then(([omjsonData, odjsonData]) => {
        omData = omjsonData;
        odData = odjsonData;

        populateDropdown(omData);

        const dropdown = document.getElementById('filterDropdown');
        dropdown.value = 'ORZID2 GMENU ABX INPT MAIN';
        filterData({ target: dropdown });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
