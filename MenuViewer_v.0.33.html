<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: none;
      padding: 8px;
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <button id="goBackButton">&larr; Go Back</button>
  <button id="mainMenuButton">Main Menu</button>

  <p>CDSS Menu Viewer Testing. Please select a menu name below to begin.</p>

  <select id="filterDropdown">
    <option value="">Select a menu</option>
  </select>

  <div id="resultContainer"></div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('OMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('ODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      } else {
        matchingItemIndex = odData.findIndex(
          odItem => odItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
        );

        if (matchingItemIndex !== -1) {
          selectedData = odData[matchingItemIndex];
          createODTable(selectedData);
          pushHistory(selectedData.Item);
        }
      }
    }

    // Function to create the table with OMJSON data
    function createOMTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      const { Contents } = selectedData;
      const maxRow = Math.max(...Contents.map(item => item.Row));
      const columns = Math.max(...Contents.map(item => item.Column));

      for (let row = 1; row <= maxRow; row++) {
        const bodyRow = document.createElement('tr');

        for (let column = 1; column <= columns; column++) {
          const matchingItems = Contents.filter(
            item => item.Row === row && item.Column === column
          );

          const displayCell = document.createElement('td');

          if (matchingItems.length > 0) {
            matchingItems.forEach(matchingItem => {
              const { Text, IsBold } = matchingItem;

              const cell = document.createElement('div');
              cell.textContent = Text;

              if (IsBold) {
                cell.classList.add('bold');
              }

              displayCell.appendChild(cell);
            });
          }

          bodyRow.appendChild(displayCell);
        }

        tbody.appendChild(bodyRow);
      }

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to create the table with ODJSON data
    function createODTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      const headerRow = document.createElement('tr');
      const dataRow = document.createElement('tr');

      Object.keys(selectedData).forEach(key => {
        const headerCell = document.createElement('th');
        headerCell.textContent = key;
        headerRow.appendChild(headerCell);

        const dataCell = document.createElement('td');
        dataCell.textContent = selectedData[key];
        dataRow.appendChild(dataCell);
      });

      thead.appendChild(headerRow);
      tbody.appendChild(dataRow);

      table.appendChild(thead);
      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to handle "Go Back" button click
    function handleGoBack() {
      const previousItem = history.pop();
      const selectedItem = history[history.length - 1];

      if (selectedItem) {
        const matchingItem = omData.find(
          omItem => omItem.Name.trim().toLowerCase() === selectedItem.trim().toLowerCase()
        );

        if (matchingItem) {
          selectedData = matchingItem;
          createOMTable(matchingItem);
        } else {
          matchingItemIndex = odData.findIndex(
            odItem => odItem.Name.trim().toLowerCase() === selectedItem.trim().toLowerCase()
          );

          if (matchingItemIndex !== -1) {
            selectedData = odData[matchingItemIndex];
            createODTable(selectedData);
          }
        }
      } else {
        selectedData = null;
        createMainMenu();
      }
    }

    // Function to handle "Main Menu" button click
    function handleMainMenu() {
      selectedData = null;
      createMainMenu();
    }

    // Function to create the main menu
    function createMainMenu() {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      const dropdown = document.getElementById('filterDropdown');
      dropdown.value = '';

      const mainMenuParagraph = document.createElement('p');
      mainMenuParagraph.textContent = 'CDSS Menu Viewer Testing. Please select a menu name below to begin.';
      resultContainer.appendChild(mainMenuParagraph);
    }

    // Function to push an item to the history
    function pushHistory(item) {
      if (!history.includes(item)) {
        history.push(item);
      }
    }

    // Event listener for dropdown change
    document.getElementById('filterDropdown').addEventListener('change', function () {
      const selectedMenuName = this.value;

      if (selectedMenuName) {
        const matchingItem = omData.find(
          item => item.Name.trim().toLowerCase() === selectedMenuName.trim().toLowerCase()
        );

        if (matchingItem) {
          selectedData = matchingItem;
          createOMTable(matchingItem);
          pushHistory(matchingItem.Name);
        }
      }
    });

    // Event listener for "Go Back" button click
    document.getElementById('goBackButton').addEventListener('click', handleGoBack);

    // Event listener for "Main Menu" button click
    document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);

    // Initialize the application
    async function initialize() {
      omData = await fetchOMData();
      odData = await fetchODData();

      populateDropdown(omData);

      createMainMenu();
    }

    initialize();
  </script>
</body>

</html>
