<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    #header button,
    #header select {
      margin: 5px;
      flex: 0 0 auto;
    }

    #goBackButton {
      margin-left: 20px;
    }

    #mainMenuButton {
      margin-right: auto;
    }

    #goForwardButton {
      margin-right: 20px;
    }

    #filterDropdown {
      margin-right: 20px;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust button and dropdown font size for smaller screens */
      button,
      select {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust button and dropdown font size for even smaller screens */
      button,
      select {
        font-size: 8px;
      }
    }
  </style>
</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <button id="goForwardButton">Go Forward &rarr;</button>
    <select id="filterDropdown"></select>
  </div>

  <div id="resultContainer"></div>

  <div id="footer">
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <script>
    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data

    // Fetch OMJSON Data
    async function fetchOMData() {
      const fileNames = await fetchFileNames('*OMJSON.json');
      for (const fileName of fileNames) {
        const response = await fetch(fileName);
        const data = await response.json();
        omData.push(...data);
      }
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const fileNames = await fetchFileNames('*ODJSON.json');
      for (const fileName of fileNames) {
        const response = await fetch(fileName);
        const data = await response.json();
        odData.push(...data);
      }
    }

    // Fetch file names based on pattern
    async function fetchFileNames(pattern) {
      const response = await fetch('fileNames.json');
      const data = await response.json();
      return data.filter((fileName) => fileName.endsWith(pattern));
    }

    // Display data in a table
    function displayData(data) {
      const table = document.createElement('table');
      table.classList.add('table');

      // Create table header
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      for (const key of Object.keys(data[0])) {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      }
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');
      for (const item of data) {
        const row = document.createElement('tr');
        for (const value of Object.values(item)) {
          const td = document.createElement('td');
          td.textContent = value;
          row.appendChild(td);
        }
        tbody.appendChild(row);
      }
      table.appendChild(tbody);

      // Replace the existing table (if any) with the new table
      const resultContainer = document.getElementById('resultContainer');
      if (resultContainer.firstChild) {
        resultContainer.replaceChild(table, resultContainer.firstChild);
      } else {
        resultContainer.appendChild(table);
      }
    }

    // Initialize the page
    async function init() {
      await fetchOMData();
      await fetchODData();
      displayData(omData); // Display OMJSON data by default
      populateFilterDropdown();
    }

    // Populate the filter dropdown with options
    function populateFilterDropdown() {
      const filterDropdown = document.getElementById('filterDropdown');

      const options = [
        { value: 'om', text: 'OMJSON Data' },
        { value: 'od', text: 'ODJSON Data' }
      ];

      for (const option of options) {
        const optionElement = document.createElement('option');
        optionElement.value = option.value;
        optionElement.textContent = option.text;
        filterDropdown.appendChild(optionElement);
      }

      filterDropdown.addEventListener('change', handleFilterChange);
    }

    // Handle filter change event
    function handleFilterChange(event) {
      const filterValue = event.target.value;
      if (filterValue === 'om') {
        displayData(omData);
      } else if (filterValue === 'od') {
        displayData(odData);
      }
    }

    // Attach event listeners
    document.getElementById('goBackButton').addEventListener('click', () => {
      window.history.back();
    });

    document.getElementById('mainMenuButton').addEventListener('click', () => {
      // Redirect to the main menu page
      window.location.href = 'main-menu.html';
    });

    document.getElementById('goForwardButton').addEventListener('click', () => {
      window.history.forward();
    });

    // Start the initialization process
    init();
  </script>
</body>

</html>
