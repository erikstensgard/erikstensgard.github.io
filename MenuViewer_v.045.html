<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Table</title>
  <style>
    .table {
      border-collapse: collapse;
      width: 100%;
    }

    .table th,
    .table td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    .bold {
      font-weight: bold;
    }

    .clickable {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div>
    <h2>JSON Table</h2>
    <label for="filterDropdown">Select an item:</label>
    <select id="filterDropdown">
      <option value="">-- Select --</option>
    </select>
  </div>
  <br>
  <div id="resultContainer"></div>

  <button id="goBackButton">Go Back</button>
  <button id="mainMenuButton">Main Menu</button>
  <button id="downloadJSONButton">Download JSON</button>

  <script>
    let omData = [];
    let odData = [];
    let selectedData = null;
    let history = [];

    // Function to fetch OMJSON data
    function fetchOMData() {
      return fetch('om.json')
        .then(response => response.json());
    }

    // Function to fetch ODJSON data
    function fetchODData() {
      return fetch('od.json')
        .then(response => response.json());
    }

    // Function to populate the dropdown with OMJSON items
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.text = item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      if (item.Item) {
        const matchingItem = omData.find(
          omItem => omItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
        );

        if (matchingItem) {
          selectedData = matchingItem;
          createOMTable(matchingItem);
          pushHistory(matchingItem.Name);
        }
      }
    }

    // Function to handle "Go Back" button click event
    function handleGoBack() {
      if (history.length > 1) {
        history.pop(); // Remove current item from history
        const previousItem = history.pop(); // Get previous item
        const matchingItem = omData.find(
          omItem => omItem.Name.trim().toLowerCase() === previousItem.trim().toLowerCase()
        );

        if (matchingItem) {
          selectedData = matchingItem;
          createOMTable(matchingItem);
          pushHistory(matchingItem.Name);
        }
      }
    }

    // Function to handle "Main Menu" button click event
    function handleMainMenu() {
      selectedData = null;
      history = [];
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      document.getElementById('filterDropdown').value = '';
    }

    // Function to handle "Download JSON" button click event
    function handleDownloadJSON() {
      if (selectedData) {
        const json = JSON.stringify(selectedData, null, 2);
        const blob = new Blob([json], {
          type: 'application/json'
        });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'selected_item.json';
        link.click();
      }
    }

    // Function to create a display cell
    function createDisplayCell(item) {
      const displayCell = document.createElement('td');
      const formattedValue = item.hasOwnProperty('Value') ? item.Value : item;
      displayCell.textContent = formattedValue;
      return displayCell;
    }

    // Function to create the OMJSON table
    function createOMTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      let combinedRows = [];
      let currentRow = [];

      for (let i = 0; i < selectedData.Items.length; i++) {
        const currentItem = selectedData.Items[i];
        const hasFormatting = currentItem.hasOwnProperty('bold') || currentItem.hasOwnProperty('italic');

        if (hasFormatting || currentRow.length === 0) {
          currentRow.push(currentItem);
        } else {
          combinedRows.push(currentRow);
          currentRow = [currentItem];
        }

        if (i === selectedData.Items.length - 1) {
          combinedRows.push(currentRow);
        }
      }

      for (let i = 0; i < combinedRows.length; i++) {
        const row = combinedRows[i];
        const bodyRow = document.createElement('tr');

        for (let j = 0; j < row.length; j++) {
          const item = row[j];
          const displayCell = createDisplayCell(item);

          if (item.hasOwnProperty('Item')) {
            displayCell.classList.add('clickable');
            displayCell.addEventListener('click', () => handleRowClick(item));
          }

          bodyRow.appendChild(displayCell);
        }

        tbody.appendChild(bodyRow);
      }

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to create the ODJSON table
    function createODTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      selectedData.forEach(item => {
        const bodyRow = document.createElement('tr');
        const displayCell = createDisplayCell(item);
        bodyRow.appendChild(displayCell);
        tbody.appendChild(bodyRow);
      });

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to push item to history array
    function pushHistory(item) {
      history.push(item);
    }

    // Event listener for "Go Back" button
    document.getElementById('goBackButton').addEventListener('click', handleGoBack);

    // Event listener for "Main Menu" button
    document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);

    // Event listener for "Download JSON" button
    document.getElementById('downloadJSONButton').addEventListener('click', handleDownloadJSON);

    // Event listener for filter dropdown change event
    document.getElementById('filterDropdown').addEventListener('change', e => {
      const selectedOption = e.target.value;
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === selectedOption.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      }
    });

    // Fetch OMJSON data and populate dropdown
    fetchOMData()
      .then(data => {
        omData = data;
        populateDropdown(data);
      });

    // Fetch ODJSON data
    fetchODData()
      .then(data => {
        odData = data;
      });
  </script>
</body>

</html>
