<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <style>
    /* Common styles */
    table {
      border-collapse: collapse;
      padding: 0; /* Reduce table padding */
    }

    th,
    td {
      border: none;
      padding: 4px; /* Reduce cell padding */
    }

    .clickable {
      color: blue;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
      background-color: lightblue; /* Set your desired background color here */
    }

    /* Header styles */
    #header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
    }

    /* Table styles */
    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap; /* Disable text wrapping within a cell */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      /* Adjust table font size for smaller screens */
      .table td {
        font-size: 11px;
      }
    }

    @media screen and (max-width: 480px) {
      /* Further adjust table font size for even smaller screens */
      .table td {
        font-size: 8px;
      }
    }

  </style>

</head>

<body>
  <div id="header">
    <button id="goBackButton">&larr; Go Back</button>
    <button id="mainMenuButton">Main Menu</button>
    <select id="filterDropdown"></select>
    <button id="downloadJSONButton">Download JSON</button>
  </div>

  <div id="resultContainer"></div>

  <script>
    // Fetch OMJSON Data
    async function fetchOMData() {
      const response = await fetch('MinneapolisOMJSON.json');
      const data = await response.json();
      return data;
    }

    // Fetch ODJSON Data
    async function fetchODData() {
      const response = await fetch('MinneapolisODJSON.json');
      const data = await response.json();
      return data;
    }

    // Global variables
    let omData = []; // OMJSON data
    let odData = []; // ODJSON data
    let selectedData = null; // Currently selected data
    let history = []; // History of selected items

    // Function to populate dropdown with OMJSON data
    function populateDropdown(data) {
      const dropdown = document.getElementById('filterDropdown');
      dropdown.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.Name;
        option.textContent = item.DisplayText || item.Name;
        dropdown.appendChild(option);
      });
    }

    // Function to handle row click event
    function handleRowClick(item) {
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      } else {
        const matchingItemIndex = odData.findIndex(
          odItem => odItem.Name.trim().toLowerCase() === item.Item.trim().toLowerCase()
        );

        if (matchingItemIndex !== -1) {
          selectedData = odData[matchingItemIndex];
          createODTable(odData[matchingItemIndex]);
          pushHistory(odData[matchingItemIndex].Name);
        }
      }
    }

    // Function to handle "Go Back" button click event
    function handleGoBack() {
      if (history.length > 1) {
        history.pop(); // Remove current item from history
        const previousItem = history.pop(); // Get previous item
        const matchingItem = omData.find(
          omItem => omItem.Name.trim().toLowerCase() === previousItem.trim().toLowerCase()
        );

        if (matchingItem) {
          selectedData = matchingItem;
          createOMTable(matchingItem);
          pushHistory(matchingItem.Name);
        } else {
          const matchingItemIndex = odData.findIndex(
            odItem => odItem.Name.trim().toLowerCase() === previousItem.trim().toLowerCase()
          );

          if (matchingItemIndex !== -1) {
            selectedData = odData[matchingItemIndex];
            createODTable(odData[matchingItemIndex]);
            pushHistory(odData[matchingItemIndex].Name);
          }
        }
      }
    }

    // Function to handle "Main Menu" button click event
    function handleMainMenu() {
      selectedData = null;
      history = [];
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      document.getElementById('filterDropdown').value = '';
    }

    // Function to handle "Download JSON" button click event
    function handleDownloadJSON() {
      if (selectedData) {
        const dataStr = JSON.stringify(selectedData, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
        const downloadLink = document.createElement('a');
        downloadLink.href = dataUri;
        downloadLink.download = 'selectedData.json';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      }
    }

    // Function to create a display cell
    function createDisplayCell(item) {
      const cell = document.createElement('td');

      if (item.Header === 1) {
        cell.textContent = item.Text;
        cell.classList.add('bold');
      } else if (item.Item) {
        cell.textContent = item.Item;
        cell.classList.add('clickable');
        cell.addEventListener('click', () => handleRowClick(item));
      } else {
        cell.textContent = item.Text || '';
      }

      return cell;
    }

    // Function to create the OMJSON table
    function createOMTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      const { Contents } = selectedData;
      const maxRow = Math.max(...Contents.map(item => item.Row));
      const columns = Math.max(...Contents.map(item => item.Column));

      let combinedRows = []; // Array to store combined rows

      for (let row = 1; row <= maxRow; row++) {
        const matchingItems = Contents.filter(item => item.Row === row);
        const hasFormatting = matchingItems.some(item => item.Header === 1);

        if (matchingItems.length > 0 && hasFormatting) {
          // Add each cell as a separate row if it has formatting
          matchingItems.forEach(item => {
            const bodyRow = document.createElement('tr');
            const displayCell = createDisplayCell(item);
            bodyRow.appendChild(displayCell);
            tbody.appendChild(bodyRow);
          });
          combinedRows = []; // Reset combinedRows array
        } else if (matchingItems.length > 0) {
          // Combine consecutive cells without formatting into a single row
          combinedRows.push(matchingItems);
        }
      }

      // Add combined rows to the table
      combinedRows.forEach(row => {
        const bodyRow = document.createElement('tr');
        row.forEach(item => {
          const displayCell = createDisplayCell(item);
          bodyRow.appendChild(displayCell);
        });
        tbody.appendChild(bodyRow);
      });

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to create the ODJSON table
    function createODTable(selectedData) {
      const table = document.createElement('table');
      table.classList.add('table');

      const tbody = document.createElement('tbody');

      selectedData.forEach(item => {
        const bodyRow = document.createElement('tr');
        const displayCell = createDisplayCell(item);
        bodyRow.appendChild(displayCell);
        tbody.appendChild(bodyRow);
      });

      table.appendChild(tbody);

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';
      resultContainer.appendChild(table);
    }

    // Function to push item to history array
    function pushHistory(item) {
      history.push(item);
    }

    // Event listener for "Go Back" button
    document.getElementById('goBackButton').addEventListener('click', handleGoBack);

    // Event listener for "Main Menu" button
    document.getElementById('mainMenuButton').addEventListener('click', handleMainMenu);

    // Event listener for "Download JSON" button
    document.getElementById('downloadJSONButton').addEventListener('click', handleDownloadJSON);

    // Event listener for filter dropdown change event
    document.getElementById('filterDropdown').addEventListener('change', e => {
      const selectedOption = e.target.value;
      const matchingItem = omData.find(
        omItem => omItem.Name.trim().toLowerCase() === selectedOption.trim().toLowerCase()
      );

      if (matchingItem) {
        selectedData = matchingItem;
        createOMTable(matchingItem);
        pushHistory(matchingItem.Name);
      } else {
        const matchingItemIndex = odData.findIndex(
          odItem => odItem.Name.trim().toLowerCase() === selectedOption.trim().toLowerCase()
        );

        if (matchingItemIndex !== -1) {
          selectedData = odData[matchingItemIndex];
          createODTable(odData[matchingItemIndex]);
          pushHistory(odData[matchingItemIndex].Name);
        }
      }
    });

    // Fetch OMJSON and ODJSON data
    Promise.all([fetchOMData(), fetchODData()])
      .then(data => {
        omData = data[0];
        odData = data[1];
        populateDropdown(omData);
      })
      .catch(error => console.error(error));

  </script>
</body>

</html>
